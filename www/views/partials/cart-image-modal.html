<div class="modal image-slider-modal">

  <ion-header-bar>
    <h1 class="title">More Images</h1>
    <button class="button icon ion-close-circled" ng-click='closeModal()'></button>
  </ion-header-bar>

    <ion-slide-box class='image-slider-box' does-continue='true'>
      <ion-slide ng-repeat='image in product.image'  class='image-slide'>
        <ion-content>
          <img src='{{image}}' class='image-slide'>
        </ion-content>
      </ion-slide>
    </ion-slide-box>

</div>
